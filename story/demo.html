<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Responsive Sticky Nav Tabs + Navbar</title>
  <link rel="preconnect" href="https://fonts.gstatic.com/">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&amp;display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.2.0/css/all.css" />
  <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.2.0/css/sharp-solid.css">
  <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.3.0/css/sharp-regular.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/story.css">
  <style>
    .bg-primary {
      background-color: #37b5b6 !important;
    }
    /* Menu tab ngang trên mobile: có thể kéo */
    .nav-tabs {
      flex-wrap: nowrap;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
    }

    .nav-tabs .nav-link {
      white-space: nowrap;
      color: black;
    }

    .nav-tabs::-webkit-scrollbar {
      display: none;
    }

    /* Desktop: menu bên trái cố định, full chiều cao */
    @media (min-width: 768px) {
      .sticky-sidebar {
        position: sticky;
        top: 4rem;
        /* đẩy xuống dưới navbar */
        height: calc(100vh - 5rem);
      }

      .sticky-sidebar .nav {
        display: flex;
        flex-direction: column;
        height: 100%;
      }

      .sticky-sidebar .nav-link {
        width: 100%;
        text-align: left;
      }
    }

    /* Highlight khi active */
    .nav-tabs .nav-link.active {
      background-color: #37b5b6;
      color: #fff !important;
      font-weight: bold;
      border-radius: 0.375rem;
    }

    /* Mobile: hiệu ứng ẩn/hiện khi scroll */
    .mobile-nav {
      position: sticky;
      top: 3.5rem;
      /* nằm dưới navbar */
      z-index: 1020;
      background: #fff;
      transition: transform 0.3s ease;
    }

    .mobile-nav.hide {
      transform: translateY(-100%);
    }
  </style>
</head>

<body>

  <!-- Navbar trên cùng -->
  <nav class="navbar navbar-expand-lg navbar-light bg-primary sticky-top shadow-sm">
    <div class="container">
      <a class="navbar-brand align-items-center" href="#">
        Ki.Kun
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="fa fa-bars"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item"><b class="text-white">Tên truyện</b></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container pt-2">
    <div class="row">
      <!-- Menu Tabs -->
      <div class="col-12 col-md-3 mb-3 mb-md-0">
        <div class="mobile-nav sticky-sidebar">
          <ul class="nav nav-tabs flex-md-column" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button"
                role="tab" aria-controls="home" aria-selected="true">
                Trang chủ
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button"
                role="tab" aria-controls="profile" aria-selected="false">
                Hồ sơ
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact" type="button"
                role="tab" aria-controls="contact" aria-selected="false">
                Liên hệ
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="settings-tab" data-bs-toggle="tab" data-bs-target="#settings" type="button"
                role="tab" aria-controls="settings" aria-selected="false">
                Cài đặt
              </button>
            </li>
          </ul>
        </div>
      </div>

      <!-- Nội dung Tabs -->
      <div class="col-12 col-md-9">
        <div class="tab-content" id="myTabContent">
          <div class="tab-pane fade show active p-3 border rounded" id="home" role="tabpanel"
            aria-labelledby="home-tab">
            <h4>Trang chủ</h4>
            <p>Nội dung trang chủ... (kéo xuống để test)</p>
            <div style="height: 1200px"></div>
          </div>
          <div class="tab-pane fade p-3 border rounded" id="profile" role="tabpanel" aria-labelledby="profile-tab">
            <h4>Hồ sơ</h4>
            <p>Thông tin hồ sơ cá nhân...</p>
          </div>
          <div class="tab-pane fade p-3 border rounded" id="contact" role="tabpanel" aria-labelledby="contact-tab">
            <h4>Liên hệ</h4>
            <p>Chi tiết liên hệ...</p>
          </div>
          <div class="tab-pane fade p-3 border rounded" id="settings" role="tabpanel" aria-labelledby="settings-tab">
            <h4>Cài đặt</h4>
            <p>Tùy chỉnh hệ thống...</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Chỉ áp dụng cho mobile (<768px)
    let lastScrollTop = 0;
    window.addEventListener("scroll", function () {
      if (window.innerWidth < 768) {
        const nav = document.querySelector(".mobile-nav");
        let st = window.pageYOffset || document.documentElement.scrollTop;
        if (st > lastScrollTop) {
          nav.classList.add("hide"); // cuộn xuống -> ẩn
        } else {
          nav.classList.remove("hide"); // cuộn lên -> hiện
        }
        lastScrollTop = st <= 0 ? 0 : st;
      }
    });
  </script>
</body>

</html>
